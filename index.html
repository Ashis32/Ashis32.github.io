<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iron Man Social Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --red: #b71c1c;
      --gold: #fbbf24;
      --dark: #0a0a0a;
      --light: #fef9c3;
      --card-bg: rgba(255, 255, 255, 0.06);
      --stroke: rgba(255, 255, 255, 0.2);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, var(--gold), var(--red) 70%, var(--dark));
      font-family: 'Orbitron', sans-serif;
      color: var(--light);
    }

    .card {
      width: 100%;
      max-width: 400px;
      background: var(--card-bg);
      border: 2px solid var(--gold);
      border-radius: 20px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 0 30px rgba(251,191,36,0.6), inset 0 0 20px rgba(183,28,28,0.8);
      backdrop-filter: blur(10px);
    }

    .avatar {
      width: 120px; height: 120px;
      border-radius: 50%;
      margin: 0 auto 16px;
      border: 3px solid var(--gold);
      overflow: hidden;
      box-shadow: 0 0 20px rgba(251,191,36,0.9);
    }
    .avatar img { width: 100%; height: 100%; object-fit: cover; }

    .name { font-size: 1.6rem; font-weight: 700; color: var(--gold); margin-bottom: 4px; }
    .tagline { font-size: 1rem; color: var(--light); margin-bottom: 20px; }

    .links { display: grid; gap: 12px; margin-bottom: 20px; }
    .link-btn {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border: 2px solid var(--gold);
      border-radius: 12px;
      background: rgba(0,0,0,0.5);
      color: var(--light);
      text-decoration: none;
      font-weight: 600;
      transition: all .2s ease;
    }
    .link-btn:hover { background: rgba(251,191,36,0.2); transform: translateY(-3px); }
    .link-icon { font-size: 1.3rem; color: var(--gold); }

    .qr-wrap { margin-top: 20px; }
    #qrcode { margin: 0 auto; padding: 8px; background: rgba(0,0,0,0.6); border-radius: 12px; border: 2px solid var(--gold); }
    .qr-label { margin-top: 8px; font-size: 0.85rem; color: var(--light); }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar">
      <img src="https://i.pinimg.com/564x/83/47/5b/83475b0dbfba6cbdd7c030e44b81e5a7.jpg" alt="Iron Man Avatar">
    </div>
    <div class="name">Iron Man</div>
    <div class="tagline">Genius • Billionaire • Philanthropist</div>

    <div class="links">
      <a href="https://www.marvel.com/characters/iron-man-tony-stark" target="_blank" class="link-btn">
        <i class="fa-solid fa-mask link-icon"></i> Marvel Profile
      </a>
      <a href="https://github.com/" target="_blank" class="link-btn">
        <i class="fa-brands fa-github link-icon"></i> GitHub
      </a>
      <a href="https://www.linkedin.com/" target="_blank" class="link-btn">
        <i class="fa-brands fa-linkedin link-icon"></i> LinkedIn
      </a>
      <a href="https://youtube.com/" target="_blank" class="link-btn">
        <i class="fa-brands fa-youtube link-icon"></i> YouTube
      </a>
    </div>
 
    <div class="qr-wrap">
      <div id="qrcode"></div>
      <div class="qr-label">Scan to access my Arc Reactor ⚡</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    new QRCode(document.getElementById("qrcode"), {
      text: window.location.href,
      width: 130,
      height: 130,
      colorDark : "#fbbf24",
      colorLight : "#000000",
      correctLevel : QRCode.CorrectLevel.H
    });
  </script>
</body>
</html>
